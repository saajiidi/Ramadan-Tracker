<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3EACB" />
      <stop offset="25%" style="stop-color:#D4AF37" />
      <stop offset="50%" style="stop-color:#FFD700" />
      <stop offset="75%" style="stop-color:#D4AF37" />
      <stop offset="100%" style="stop-color:#8D6E15" />
    </linearGradient>
    <filter id="goldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#050505"/>

  <g filter="url(#goldGlow)">
    <!-- Outer Circular Ring -->
    <circle cx="256" cy="256" r="210" stroke="url(#premiumGold)" stroke-width="12" fill="none" />
    
    <!-- Rotated Square (Diamond) -->
    <rect x="110" y="110" width="292" height="292" transform="rotate(45 256 256)" stroke="url(#premiumGold)" stroke-width="12" fill="none" />

    <!-- Crescent Moon -->
    <path d="M330 200C290 200 250 230 250 286C250 342 290 372 330 372C300 372 270 350 270 286C270 222 300 200 330 200Z" 
          fill="url(#premiumGold)" 
          transform="rotate(-15 256 256) translate(-20, -10)" />

    <!-- Compass Needle (Diagonal) -->
    <path d="M140 372L245 270L256 256L267 242L372 140L267 242L256 256L245 270L140 372Z" 
          stroke="url(#premiumGold)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="url(#premiumGold)" />
    
    <!-- Needle Detail/Shadow -->
    <path d="M140 372L256 256L372 140" stroke="rgba(0,0,0,0.3)" stroke-width="2" />

    <!-- Center Pivot Circle -->
    <circle cx="256" cy="256" r="14" fill="#050505" stroke="url(#premiumGold)" stroke-width="4" />
  </g>
</svg>
