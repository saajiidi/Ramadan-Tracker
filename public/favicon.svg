<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3EACB" />
      <stop offset="50%" style="stop-color:#D4AF37" />
      <stop offset="100%" style="stop-color:#8D6E15" />
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="512" height="512" rx="120" fill="#050505"/>
  
  <!-- Subtle Compass Rose Background Pattern -->
  <circle cx="256" cy="256" r="210" stroke="rgba(212, 175, 55, 0.05)" stroke-width="1"/>
  <circle cx="256" cy="256" r="170" stroke="rgba(212, 175, 55, 0.03)" stroke-width="1"/>
  
  <!-- Modern Geometric Compass Rose -->
  <!-- Diagonal Axis -->
  <path d="M120 120L392 392M392 120L120 392" stroke="rgba(212, 175, 55, 0.1)" stroke-width="2" stroke-dasharray="8 8"/>
  
  <!-- Main Vertical/Horizontal Axis -->
  <path d="M256 80V432M80 256H432" stroke="rgba(212, 175, 55, 0.15)" stroke-width="2"/>

  <!-- The "Compass" Body - Glassy Ring -->
  <circle cx="256" cy="256" r="180" stroke="url(#goldGrad)" stroke-width="4" opacity="0.8"/>
  <circle cx="256" cy="256" r="160" stroke="rgba(212, 175, 55, 0.1)" stroke-width="1"/>

  <!-- Compass Needle - North Pointing Ramadan Symbol -->
  <g filter="url(#softGlow)">
    <!-- Main Needle (North) -->
    <path d="M256 60L280 240L256 256L232 240L256 60Z" fill="url(#goldGrad)"/>
    <!-- Bottom Needle (South) -->
    <path d="M256 452L232 272L256 256L280 272L256 452Z" fill="rgba(212, 175, 55, 0.3)"/>
    
    <!-- West/East Accents -->
    <path d="M60 256L240 232L256 256L240 280L60 256Z" fill="rgba(212, 175, 55, 0.15)"/>
    <path d="M452 256L272 280L256 256L272 232L452 256Z" fill="rgba(212, 175, 55, 0.15)"/>
  </g>

  <!-- Modern Integrated Crescent Moon (Centerpiece) -->
  <g transform="translate(256, 180) scale(0.65)" filter="url(#softGlow)">
    <path d="M50 -50C16.6667 -50 -16.6667 -23.3333 -16.6667 14C-16.6667 51.3333 16.6667 78 50 78C30 78 3.33333 63.3333 3.33333 14C3.33333 -35.3333 30 -50 50 -50Z" fill="#F3EACB"/>
    <path d="M10 -15L14 -5L24 -5L16 2L19 12L10 6L1 12L4 2L-4 -5L6 -5L10 -15Z" fill="#D4AF37"/>
  </g>

  <!-- Center Core Reflection -->
  <circle cx="256" cy="256" r="12" fill="url(#goldGrad)" filter="url(#softGlow)"/>
</svg>
