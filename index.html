<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Quran Tracker | Perfect Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Ramadan Tracker</h1>
        <p class="subtitle">Perfect your Quran journey this holy month</p>
        <div class="search-container">
            <input type="text" id="surah-search" placeholder="Search Surah (e.g. Al-Baqarah or 2)...">
        </div>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <span class="stat-value" id="completed-surahs">0/114</span>
            <span class="stat-label">Surahs Completed</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="total-progress">0%</span>
            <span class="stat-label">Overall Progress</span>
        </div>
    </div>

    <div class="surah-grid" id="surah-grid">
        <!-- Surahs will be injected here -->
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
